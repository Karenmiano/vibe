<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <h1>Register</h1>
    <form action="/register" method="post">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        value="{{ .Username }}"
      /><br /><br />
      {{ with .Errors.username }} {{ range . }}
      <p>{{ . }}</p>
      <br />
      {{ end }} {{ end }}

      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        value="{{ .Password }}"
      /><br /><br />
      {{ with .Errors.password }} {{ range . }}
      <p>{{ . }}</p>
      <br />
      {{ end }} {{ end }}
      <button type="submit">Register</button>
    </form>
  </body>
</html>
